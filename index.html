<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./src/output.css" rel="stylesheet">
  <title>CubeMap</title>
</head>

<body class="p-10 bg-gray-900 text-gray-200 font-sans">

  <!-- Header -->
  <header class="mb-8 text-center">
    <a href="src/michael.html">
      <h1
        class="text-5xl sm:text-6xl font-bold sm:leading-tight mb-4 bg-gradient-to-b from-amber-50 to-purple-500 bg-clip-text text-transparent transition hover:scale-105 hover:opacity-90 cursor-pointer">
        CubeMap: Your Cubing Roadmap
      </h1>
    </a>
    <p class="bg-gradient-to-b from-cyan-100 to-gray-400 bg-clip-text text-transparent text-2xl italic">
      Choose a WCA event to explore its roadmap
    </p>
  </header>

  <!-- Main Layout -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-12">

    <!-- NxN Events -->
    <section>
      <h2 class="text-xl sm:text-2xl font-bold mb-4 text-cyan-300 text-center">NxN</h2>
      <div class="flex flex-col gap-4">
        <a href="src/3x3.html" class="event-card color-cyan">3×3</a>
        <a href="src/apology.html" class="event-card color-pink">2×2</a>
        <a href="src/apology.html" class="event-card color-indigo">4×4</a>
        <a href="src/apology.html" class="event-card color-amber">5×5</a>
        <a href="src/apology.html" class="event-card color-emerald">6×6</a>
        <a href="src/apology.html" class="event-card color-rose">7×7</a>
        <a href="src/apology.html" class="event-card color-teal">3×3 One-Handed</a>
      </div>
    </section>

    <!-- Non-NxN Events -->
    <section>
      <h2 class="text-xl sm:text-2xl font-bold mb-4 text-yellow-300 text-center">Non-NxN</h2>
      <div class="flex flex-col gap-4">
        <a href="src/apology.html" class="event-card color-orange">Fewest Move Challenge (FMC)</a>
        <a href="src/apology.html" class="event-card color-yellow">Clock</a>
        <a href="src/apology.html" class="event-card color-fuchsia">Megaminx</a>
        <a href="src/apology.html" class="event-card color-lime">Pyraminx</a>
        <a href="src/apology.html" class="event-card color-red">Skewb</a>
        <a href="src/apology.html" class="event-card color-sky">Square-1</a>
      </div>
    </section>

    <!-- Blindfolded Events -->
    <section>
      <h2 class="text-xl sm:text-2xl font-bold mb-4 text-purple-300 text-center">Blindfolded (BLD)</h2>
      <div class="flex flex-col gap-4">
        <a href="src/apology.html" class="event-card color-violet">3×3 Blindfolded</a>
        <a href="src/apology.html" class="event-card color-purple">4×4 Blindfolded</a>
        <a href="src/apology.html" class="event-card color-blue">5×5 Blindfolded</a>
        <a href="src/apology.html" class="event-card color-green">3×3 Multi-Blind</a>
      </div>
    </section>

  </main>

</body>

</html>
